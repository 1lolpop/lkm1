<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/jquery.min.js"	></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    
                <div class="row">
                <div class=" col-lg-4">
                    <div class="carousel" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active"><img src="img/1.jpg" class="w-100" alt="1"/></div>
                        <div class="carousel-item"><img src="img/2.jpg" class="w-100" alt="2"/></div>
                        <div class="carousel-item"><img src="img/1.jpg" class="w-100" alt="3"/></div>
                        <div class="carousel-item"><img src="img/2.jpg" class="w-100" alt="4"/></div>
                    </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    
                        
                           <h2>欢迎注册山前音乐</h2>
                            
								 <p>每一天都在分享</p>

                      用户名称：<input onblur="uname_blur()" onfocus="uname_focus()" type="text" id="uname">
							<p id="p1"></p>
                       用户密码：<input type="password" id="upwd" onblur="upwd_blur()" onfocus="upwd_focus()"/>
                            <p id="p2"></p>
                        用户手机：<input type="phone" id="uphone" onblur="uphone_blur()" onfocus="uphone_focus()"/>
                            <p id="p3"></p>
                       用户邮箱：<input type="e-mail" id="uemail" onblur="uemail_blur()" onfocus="uemail_focus()"/>
                           <p id="p4"></p>
						 <button class="bg-primary">立即注册</button>
						 <p></p>
						<input type="checkbox"/>我同意本站的使用条款             
                </div>
      </div>


</body>

<script>
	        //文本框失去焦点
			function uname_blur(){
			if (uname.value == ""){
				p1.innerHTML="你输入的用户名为空"
			}else{ 
				p1.innerHTML="正常";
			}
			 function uname_focus(){
			p1.innerHTML="用户名8-12字母和数字";
			}
			}
			//密码框失去焦点
			function upwd_blur(){
			if (upwd.value == ""){
				p2.innerHTML="你输入的密码为空"
			}else{ 
				p2.innerHTML="正常";
			}
			 function upwd_focus(){
			p2.innerHTML="密码8-12字母和数字";
			}
			}
			//手机失去焦点
			function uphone_blur(){
			if (uphone.value == ""){
				p3.innerHTML="你输入的手机号为空"
			}else{ 
				p3.innerHTML="正常";
			}
			 function uphone_focus(){
			p3.innerHTML="手机号11个数字";
			}
			}
			//邮箱失去焦点
			function uemail_blur(){
			if (uemail.value == ""){
				p4.innerHTML="你输入的邮箱应包括@"
			}else{ 
				p4.innerHTML="正常";
			}
			 function uemail_focus(){
			p4.innerHTML="邮箱包括@";
			}
			}
</script>
</html>
